<script>
var isLogin = kiwoom.getConnectState() === 1;

$(function() {
  var $menu = $("#menu");

  var $notice = $("._notice");
  $notice.find(".btn:first-child").click(login);

  var $content = $("._content");
  var $title = $content.find("._title:first-child");

  if(isLogin) {
    $notice.hide();
    $content.show();
  } else {
    $notice.show();
    $content.hide();
  }

  function login() {
    $.blockUI({
      message: "<h4>Login...</h4>",
      css: {
        border: 'none',
        padding: '15px',
        backgroundColor: '#000',
        '-webkit-border-radius': '10px',
        '-moz-border-radius': '10px',
        opacity: .5,
        color: '#fff'
      },
      baseZ : 2000
    });
    KiwoomHelper.login().then(function(err) {
      $notice.hide();
      $content.show();
      $.unblockUI();
      isLogin = true;
    }).catch(function() {
      $notice.show();
      $content.hide();
      $.unblockUI();
      isLogin = false;
    });
  }

  $menu.on("click", "a[code]", function(e) {
    !isLogin && login();

    var $el = $(this);
    $title.html($el.html());
  })

});

$("#result").jsonViewer({
  a : 1,
  b : 2
});
</script>
